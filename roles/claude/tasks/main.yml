---
- name: Ensure claude config directory exists
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.claude"
    state: directory
    mode: '0755'

- name: Deploy claude dotfiles
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ansible_facts.env.HOME }}/.claude/{{ item | basename }}"
    mode: '0644'
    backup: yes
  loop: "{{ claude_dotfiles }}"
  when: claude_dotfiles | length > 0
