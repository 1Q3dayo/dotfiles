---
- name: Ensure lazygit config directory exists
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.config/lazygit"
    state: directory
    mode: '0755'

- name: Deploy lazygit dotfiles
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ansible_facts.env.HOME }}/.config/lazygit/{{ item | basename }}"
    mode: '0644'
    backup: yes
  loop: "{{ lazygit_dotfiles }}"
  when: lazygit_dotfiles | length > 0
