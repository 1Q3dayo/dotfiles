---
- name: Ensure codex config directory exists
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.codex"
    state: directory
    mode: '0755'

- name: Deploy codex dotfiles
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ansible_facts.env.HOME }}/.codex/{{ item | basename }}"
    mode: '0600'
    backup: yes
  loop: "{{ codex_dotfiles }}"
  when: codex_dotfiles | length > 0
