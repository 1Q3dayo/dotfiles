---
- name: Ensure ghostty config directory exists
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/Library/Application Support/com.mitchellh.ghostty"
    state: directory
    mode: '0755'

- name: Deploy ghostty dotfiles
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ansible_facts.env.HOME }}/Library/Application Support/com.mitchellh.ghostty/{{ item }}"
    mode: '0644'
    backup: yes
  loop: "{{ ghostty_dotfiles }}"
  when: ghostty_dotfiles | length > 0
